<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Booking Form | Flycharm</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="favicon.PNG">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-lime: #D5FE00;
            --brand-noir: #101010;
            --brand-dark: #1A1A1A;
        }

        body {
            background-color: var(--brand-noir);
            color: #E0E0E0;
            font-family: 'Inter', sans-serif;
        }

        .font-brand-header {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .text-cyber-lime { color: var(--brand-lime); }
        .bg-cyber-lime { background-color: var(--brand-lime); }
        .border-cyber-lime { border-color: var(--brand-lime); }

        .form-input, .form-select {
            background-color: #1A1A1A;
            border: 1px solid #333;
            color: #E0E0E0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--brand-lime);
            box-shadow: 0 0 0 2px rgba(213, 254, 0, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #A0A0A0;
            font-size: 0.875rem;
        }

        .submit-btn {
            background-color: var(--brand-lime);
            color: var(--brand-noir);
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(213, 254, 0, 0.5);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid #333;
            background-color: transparent;
            color: #A0A0A0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .tab-button.active {
            border-color: var(--brand-lime);
            background-color: var(--brand-lime);
            color: var(--brand-noir);
        }

        .toggle-button {
            padding: 0.5rem 1rem;
            border: 2px solid #333;
            background-color: transparent;
            color: #A0A0A0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .toggle-button.active {
            border-color: var(--brand-lime);
            background-color: var(--brand-lime);
            color: var(--brand-noir);
        }

        .passenger-group {
            background-color: #1A1A1A;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }

        .locked-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(16, 16, 16, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Access Code Lock -->
    <div id="lockOverlay" class="locked-overlay">
        <div class="text-center max-w-md mx-auto p-8">
            <img src="Flycharm-logo-clear-w.png" alt="Flycharm" class="h-12 mx-auto mb-8">
            <h1 class="font-brand-header text-3xl mb-4">Internal Booking Portal</h1>
            <p class="text-gray-400 mb-6">Enter access code to continue</p>
            <input
                type="password"
                id="accessCode"
                class="form-input text-center text-2xl tracking-widest mb-2"
                placeholder="••••"
                maxlength="4"
                autocomplete="off"
            >
            <p id="accessError" class="error-message" style="display: none;">Invalid access code</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <img src="Flycharm-logo-clear-w.png" alt="Flycharm" class="h-10 mx-auto mb-4">
                <h1 class="font-brand-header text-4xl mb-2">Internal Booking Form</h1>
                <p class="text-gray-400">Quick booking confirmations for the team</p>
            </div>

            <!-- Booking Type Toggle -->
            <div class="flex gap-0 mb-8 max-w-md mx-auto">
                <button id="domesticTab" class="tab-button active flex-1 rounded-l-lg">Domestic</button>
                <button id="internationalTab" class="tab-button flex-1 rounded-r-lg">International</button>
            </div>

            <!-- Domestic Form -->
            <form id="domesticForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Trip ID -->
                    <div>
                        <label class="form-label">Trip ID</label>
                        <input type="text" name="tripId" class="form-input" placeholder="e.g., 110" required>
                    </div>
                </div>

                <!-- Trip Type Toggle -->
                <div>
                    <label class="form-label">Trip Type</label>
                    <div class="flex gap-0">
                        <button type="button" id="oneWayBtn" class="toggle-button active flex-1 rounded-l-lg">One Way</button>
                        <button type="button" id="roundTripBtn" class="toggle-button flex-1 rounded-r-lg">Round Trip</button>
                    </div>
                </div>

                <!-- Passenger Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Passenger Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="fullName" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">DOB</label>
                            <input type="date" name="dob" class="form-input" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="form-label">FF# (Optional)</label>
                            <input type="text" name="ffNumber" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Flight Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Flight Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="form-label">Airline</label>
                            <input type="text" name="airline" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Origin</label>
                            <input type="text" name="origin" class="form-input" placeholder="DEL" required>
                        </div>
                        <div>
                            <label class="form-label">Destination</label>
                            <input type="text" name="destination" class="form-input" placeholder="BOM" required>
                        </div>
                        <div>
                            <label class="form-label">Depart Date</label>
                            <input type="date" name="departDate" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Depart Time</label>
                            <input type="time" name="departTime" class="form-input" required>
                        </div>

                        <!-- Return Fields (conditional) -->
                        <div id="returnDateField" style="display: none;">
                            <label class="form-label">Return Date</label>
                            <input type="date" name="returnDate" class="form-input">
                        </div>
                        <div id="returnTimeField" style="display: none;">
                            <label class="form-label">Return Time</label>
                            <input type="time" name="returnTime" class="form-input">
                        </div>

                        <div>
                            <label class="form-label">Class</label>
                            <select name="class" class="form-select" required>
                                <option value="Economy">Economy</option>
                                <option value="Business">Business</option>
                                <option value="First">First</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payment Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Payment Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="form-label">Committed Price</label>
                            <input type="text" name="price" class="form-input" placeholder="₹5,000" required>
                        </div>
                        <div>
                            <label class="form-label">Payment Method</label>
                            <select name="paymentMethod" class="form-select" required>
                                <option value="">Select</option>
                                <option value="Shazan CC">Shazan CC</option>
                                <option value="Awacious Credit Card">Awacious Credit Card</option>
                                <option value="Shazan Friend">Shazan Friend</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Payment Status</label>
                            <select name="paymentStatus" class="form-select" required>
                                <option value="DUE">DUE</option>
                                <option value="PAID">PAID</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="form-label">Home Ticket</label>
                    <input type="text" name="homeTicket" class="form-input" placeholder="Optional">
                </div>

                <div>
                    <label class="form-label">Additional Notes</label>
                    <textarea name="notes" class="form-input" rows="2" placeholder="Optional"></textarea>
                </div>

                <button type="submit" class="submit-btn w-full">
                    Send to WhatsApp
                </button>
            </form>

            <!-- International Form -->
            <form id="internationalForm" class="space-y-6" style="display: none;">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Trip ID</label>
                        <input type="text" name="tripId" class="form-input" placeholder="e.g., 1101" required>
                    </div>
                    <div>
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-input" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="form-label">By</label>
                        <input type="text" name="by" class="form-input" value="Roshan (Fly Charm)" required>
                    </div>
                </div>

                <!-- Trip Type Toggle -->
                <div>
                    <label class="form-label">Trip Type</label>
                    <div class="flex gap-0">
                        <button type="button" id="oneWayBtnIntl" class="toggle-button active flex-1 rounded-l-lg">One Way</button>
                        <button type="button" id="roundTripBtnIntl" class="toggle-button flex-1 rounded-r-lg">Round Trip</button>
                    </div>
                </div>

                <!-- Passenger Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Passenger Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="form-label">First Name (as per Passport)</label>
                            <input type="text" name="firstName" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">DOB</label>
                            <input type="date" name="dob" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Passport #</label>
                            <input type="text" name="passportNumber" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Passport Exp.</label>
                            <input type="date" name="passportExpiry" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Visa # (Optional)</label>
                            <input type="text" name="visaNumber" class="form-input">
                        </div>
                        <div>
                            <label class="form-label">FF# (Optional)</label>
                            <input type="text" name="ffNumber" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Flight Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Flight Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="form-label">Airline (Optional)</label>
                            <input type="text" name="airline" class="form-input">
                        </div>
                        <div>
                            <label class="form-label">Origin</label>
                            <input type="text" name="origin" class="form-input" placeholder="DEL" required>
                        </div>
                        <div>
                            <label class="form-label">Destination</label>
                            <input type="text" name="destination" class="form-input" placeholder="SYD" required>
                        </div>
                        <div>
                            <label class="form-label">Depart Date</label>
                            <input type="date" name="departDate" class="form-input" required>
                        </div>
                        <div>
                            <label class="form-label">Depart Time</label>
                            <input type="time" name="departTime" class="form-input" required>
                        </div>

                        <!-- Return Fields (conditional) -->
                        <div id="returnDateFieldIntl" style="display: none;">
                            <label class="form-label">Return Date</label>
                            <input type="date" name="returnDate" class="form-input">
                        </div>
                        <div id="returnTimeFieldIntl" style="display: none;">
                            <label class="form-label">Return Time</label>
                            <input type="time" name="returnTime" class="form-input">
                        </div>

                        <div>
                            <label class="form-label">Class</label>
                            <select name="class" class="form-select" required>
                                <option value="Economy">Economy</option>
                                <option value="Business">Business</option>
                                <option value="First">First</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Refund Preference</label>
                            <select name="refundPreference" class="form-select" required>
                                <option value="Saver">Saver</option>
                                <option value="Flexi">Flexi</option>
                                <option value="Value">Value</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payment Details -->
                <div class="passenger-group">
                    <h3 class="text-cyber-lime font-brand-header text-xl mb-4">Payment Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="form-label">Method (Internal)</label>
                            <select name="paymentMethod" class="form-select" required>
                                <option value="">Select</option>
                                <option value="Shazan CC">Shazan CC</option>
                                <option value="Awacious Credit Card">Awacious Credit Card</option>
                                <option value="Shazan Friend">Shazan Friend</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Client Payment Expectation</label>
                            <select name="paymentExpectation" class="form-select" required>
                                <option value="">Select</option>
                                <option value="Immediately After Booking">Immediately After Booking</option>
                                <option value="Credit for 7 Days">Credit for 7 Days</option>
                                <option value="Credit for 14 Days">Credit for 14 Days</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="form-label">Home Ticket</label>
                    <input type="text" name="homeTicket" class="form-input" placeholder="Optional">
                </div>

                <div>
                    <label class="form-label">Additional Notes</label>
                    <textarea name="notes" class="form-input" rows="2" placeholder="Optional"></textarea>
                </div>

                <button type="submit" class="submit-btn w-full">
                    Send to WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        const PHONE_NUMBER = '9016';

        // Access Code Logic
        const accessCodeInput = document.getElementById('accessCode');
        const accessError = document.getElementById('accessError');
        const lockOverlay = document.getElementById('lockOverlay');
        const mainContent = document.getElementById('mainContent');

        accessCodeInput.addEventListener('input', function(e) {
            if (e.target.value === '1110') {
                lockOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                accessError.style.display = 'none';
            } else if (e.target.value.length === 4) {
                accessError.style.display = 'block';
                e.target.value = '';
            }
        });

        // Tab Switching
        const domesticTab = document.getElementById('domesticTab');
        const internationalTab = document.getElementById('internationalTab');
        const domesticForm = document.getElementById('domesticForm');
        const internationalForm = document.getElementById('internationalForm');

        domesticTab.addEventListener('click', () => {
            domesticTab.classList.add('active');
            internationalTab.classList.remove('active');
            domesticForm.style.display = 'block';
            internationalForm.style.display = 'none';
        });

        internationalTab.addEventListener('click', () => {
            internationalTab.classList.add('active');
            domesticTab.classList.remove('active');
            internationalForm.style.display = 'block';
            domesticForm.style.display = 'none';
        });

        // Domestic One Way / Round Trip Toggle
        const oneWayBtn = document.getElementById('oneWayBtn');
        const roundTripBtn = document.getElementById('roundTripBtn');
        const returnDateField = document.getElementById('returnDateField');
        const returnTimeField = document.getElementById('returnTimeField');

        oneWayBtn.addEventListener('click', () => {
            oneWayBtn.classList.add('active');
            roundTripBtn.classList.remove('active');
            returnDateField.style.display = 'none';
            returnTimeField.style.display = 'none';
            domesticForm.querySelector('[name="returnDate"]').removeAttribute('required');
            domesticForm.querySelector('[name="returnTime"]').removeAttribute('required');
        });

        roundTripBtn.addEventListener('click', () => {
            roundTripBtn.classList.add('active');
            oneWayBtn.classList.remove('active');
            returnDateField.style.display = 'block';
            returnTimeField.style.display = 'block';
        });

        // International One Way / Round Trip Toggle
        const oneWayBtnIntl = document.getElementById('oneWayBtnIntl');
        const roundTripBtnIntl = document.getElementById('roundTripBtnIntl');
        const returnDateFieldIntl = document.getElementById('returnDateFieldIntl');
        const returnTimeFieldIntl = document.getElementById('returnTimeFieldIntl');

        oneWayBtnIntl.addEventListener('click', () => {
            oneWayBtnIntl.classList.add('active');
            roundTripBtnIntl.classList.remove('active');
            returnDateFieldIntl.style.display = 'none';
            returnTimeFieldIntl.style.display = 'none';
            internationalForm.querySelector('[name="returnDate"]').removeAttribute('required');
            internationalForm.querySelector('[name="returnTime"]').removeAttribute('required');
        });

        roundTripBtnIntl.addEventListener('click', () => {
            roundTripBtnIntl.classList.add('active');
            oneWayBtnIntl.classList.remove('active');
            returnDateFieldIntl.style.display = 'block';
            returnTimeFieldIntl.style.display = 'block';
        });

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Helper function to format time
        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Domestic Form Submission
        domesticForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            let message = `Confirmed Booking\n\nTrip ID: #${formData.get('tripId')}\n\nPassengers:\n\nFull Name: ${formData.get('fullName')}\nGender: ${formData.get('gender')}\nDOB (DD/MM/YYYY): ${formatDate(formData.get('dob'))}`;

            if (formData.get('ffNumber')) {
                message += `\nFF#: ${formData.get('ffNumber')}`;
            }

            message += `\n\nFlight:\n\nAirline: ${formData.get('airline')}\nOrigin (Code): ${formData.get('origin')}\nDestination (Code): ${formData.get('destination')}\nDepart Date: ${formatDate(formData.get('departDate'))}\nDepart Time: ${formatTime(formData.get('departTime'))}`;

            if (formData.get('returnDate') && formData.get('returnTime')) {
                message += `\nReturn Date: ${formatDate(formData.get('returnDate'))}\nReturn Time: ${formatTime(formData.get('returnTime'))}`;
            }

            message += `\nClass: ${formData.get('class')}\nCommitted Price: ${formData.get('price')}\nPayment Method: ${formData.get('paymentMethod')}\n\nPayment Status: ${formData.get('paymentStatus')}`;

            if (formData.get('homeTicket')) {
                message += `\nHome Ticket: ${formData.get('homeTicket')}`;
            }

            if (formData.get('notes')) {
                message += `\nNotes: ${formData.get('notes')}`;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        });

        // International Form Submission
        internationalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            let message = `Fly Charm - International Booking Request\n\nDate: ${formatDate(formData.get('date'))}\nBy: ${formData.get('by')}\nTrip ID: ${formData.get('tripId')}\n\nPassengers:\n\nFirst Name: ${formData.get('firstName')}\nLast Name: ${formData.get('lastName')}\nDOB (DD/MM/YYYY): ${formatDate(formData.get('dob'))}\nGender: ${formData.get('gender')}\nPassport #: ${formData.get('passportNumber')}\nPassport Exp. (DD/MM/YYYY): ${formatDate(formData.get('passportExpiry'))}`;

            if (formData.get('visaNumber')) {
                message += `\nVisa #: ${formData.get('visaNumber')}`;
            }

            if (formData.get('ffNumber')) {
                message += `\nFF#: ${formData.get('ffNumber')}`;
            }

            message += `\n\nFlight:`;

            if (formData.get('airline')) {
                message += `\n\nAirline: ${formData.get('airline')}`;
            }

            message += `\nOrigin (Code): ${formData.get('origin')}\nDestination (Code): ${formData.get('destination')}\nDepart Date: ${formatDate(formData.get('departDate'))}\nDepart Time: ${formatTime(formData.get('departTime'))}`;

            if (formData.get('returnDate') && formData.get('returnTime')) {
                message += `\nReturn Date: ${formatDate(formData.get('returnDate'))}\nReturn Time: ${formatTime(formData.get('returnTime'))}`;
            }

            message += `\nClass: ${formData.get('class')}\nRefund Preference: ${formData.get('refundPreference')}\n\nPayment:\n\nMethod (Internal): ${formData.get('paymentMethod')}\nClient Payment Expectation: ${formData.get('paymentExpectation')}`;

            if (formData.get('homeTicket')) {
                message += `\n\nHome Ticket: ${formData.get('homeTicket')}`;
            }

            if (formData.get('notes')) {
                message += `\nNotes: ${formData.get('notes')}`;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
