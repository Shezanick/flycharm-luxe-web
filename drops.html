        function calculateSavings(price, original) {
            const p = parseInt(price.replace(/[^0-9]/g, ''));
            const o = parseInt(original.replace(/[^0-9]/g, ''));
            if (isNaN(p) || isNaN(o) || o === 0) return 0;
            return Math.round(((o - p) / o) * 100);
        }

        function filterByCity(city) {
            currentFilter = city;
            document.querySelectorAll('.filter-pill').forEach(pill => pill.classList.remove('active'));
            document.querySelector(`[data-city="${city}"]`).classList.add('active');
            renderDeals();
        }

        function renderDeals() {
            const grid = document.getElementById('deals-grid');
            const emptyState = document.getElementById('empty-state');

            let filteredDeals = allDeals.filter(deal =>
                currentFilter === 'all' || deal.from === currentFilter
            );

            if (filteredDeals.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';

            grid.innerHTML = filteredDeals.map((deal, index) => {
                const savings = calculateSavings(deal.price, deal.originalPrice);
                const message = `Hi! I saw the ${deal.route} ${deal.cabin} deal (${deal.price}) on FlyCharm Drops. Dates: ${deal.travelDates}. Can you help me book this?`;
                const waLink = `https://wa.me/${whatsapp}?text=${encodeURIComponent(message)}`;
                const cabinClass = deal.cabin.toLowerCase();

                return `
                    <div class="deal-card" style="animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.05}s both;">
                        <div class="deal-image-wrapper">
                            <img src="${deal.image}" alt="${deal.destination}" class="deal-image" loading="lazy">
                            <div class="class-badge ${cabinClass}-badge">${deal.cabin}</div>
                        </div>

                        <div class="p-8 relative z-10">
                            <div class="flex justify-between items-start">
                                <p class="text-xs font-bold text-gray-500 uppercase tracking-[0.15em] mb-2">${deal.destination}</p>
                            </div>

                            <h3 class="text-3xl md:text-4xl font-bold text-white mb-5 leading-[1.1] tracking-tight">
                                ${deal.route.split(' ‚Üí ')[1]}
                            </h3>

                            <div class="mb-5">
                                <div class="date-badge">
                                    <svg class="w-4 h-4 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>${deal.travelDates}</span>
                                </div>
                            </div>

                            <!-- Roundtrip Added Here -->
                            <p class="text-sm text-gray-400 mb-8 flex items-center gap-2 font-medium">
                                <span>Roundtrip</span>
                                <span class="w-1 h-1 bg-gray-600 rounded-full"></span>
                                <span>${deal.stops}</span>
                                <span class="w-1 h-1 bg-gray-600 rounded-full"></span>
                                <span>From ${deal.from}</span>
                            </p>

                            <div class="mb-8 pt-6 border-t border-white/5">
                                <div class="flex items-baseline gap-3 mb-2">
                                    <div class="price-font">${deal.price}</div>
                                    <div class="bg-lime-400/10 text-lime-300 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider">-${savings}%</div>
                                </div>
                                <div class="text-gray-500 text-sm">
                                    Previously <span class="line-through decoration-gray-600">${deal.originalPrice}</span>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <a href="${waLink}" target="_blank" class="btn-primary w-full text-center group">
                                    <span>Book with Concierge</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </a>
                                <div class="text-center">
                                    <a href="${deal.bookingUrl}" target="_blank" class="btn-secondary">
                                        or check price online
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Styles for JS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // Init
        document.addEventListener('DOMContentLoaded', renderDeals);
    </script>
